<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles/styles.css"> 
</head>
<body>



    <div class="header-div">
      <h1>WE'RE LAUNCHING SOON</h1>
    </div>

    <div class="counter-div">
      <div class="card-div">
        <div class="number-card-div">
          <div class="number-rectangle-up"></div>
          <div class="number-rectangle-down"></div>
          <div class="number" id="daysDisplay"></div>
        </div>
        <div class="counter-text">DAYS</div>
      </div>

      <div class="card-div">
        <div class="number-card-div">
          <div class="number-rectangle-up"></div>
          <div class="number-rectangle-down"></div>
          <div class="number" id="hoursDisplay"></div>
        </div>
        <div class="counter-text">HOURS</div>
      </div>

      <div class="card-div">
        <div class="number-card-div">
          <div class="number-rectangle-up"></div>
          <div class="number-rectangle-down"></div>
          <div class="number" id="minutesDisplay"></div>
        </div>
        <div class="counter-text">MINUTES</div>
      </div> 

      <div class="card-div">
        <div class="number-card-div">
          <div class="number-rectangle-up"></div>
          <div class="number-rectangle-down"></div>
          <div class="number" id="secondsDisplay"></div>
        </div>
        <div class="counter-text">SECONDS</div>
      </div> 

    </div>

    <div class="hills"> </div>
    <div class="hills-bottom">
      <div class="social-icons">
        <a href="http://www.facebook.com" class="facebook"></a>
        <a href="http://www.pinterest.com" class="pinterest"></a>
        <a href="http://www.instagram.com" class="instagram"></a>
      </div>
    </div>
    


  <script src="scripts/main.js"></script>
 
</body>
</html>
